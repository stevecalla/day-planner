    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"

    <title>Work Day Scheduler</title>
    <link

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>

      <p id="currentDay" class="lead"></p>

        <textarea class='past col-8 col-sm-8 col-md-10' name="" id="" cols="1" rows="1"></textarea>        
        <button class="saveBtn col-2 col-sm-2 col-md-1"><img class='saveIcon' src="./assets/images/save-no-checkmark.png" alt="Save activity"></button>
      </div>
